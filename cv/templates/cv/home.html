{% extends 'cv/base.html' %}

{% block content %}
    <head>
        <title>CV</title>
    </head>
    <body>
        <form method="POST">
            <input name="item_text" id="id_new_item" placeholder="Enter a CV item" />
            {% csrf_token %}
        </form>

        <table id="id_cv_table">
            {% for item in items %}
                <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
{% endblock %}

{% load static %}
<html>
    <head>
        <title>Matthew Wardle</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <nav class="navbar navbar-expand-lg navbar-custom static-top">
        <div class="container">
          <a class="navbar-brand" href="{% url 'post_list' %}">Matthew Wardle</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="{% url 'post_list' %}" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link">CV</a> 
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                    <a href="{% url 'post_new' %}" class="nav-link">New Post</a>
            </li>
            <li class="nav-item">
                    <a href="{% url 'post_draft_list' %}" class="nav-link">Drafts</a>
            </li>
                    <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">Log out</a>
                    </li>
            {% else %}
            <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
            </li>
   
             {% endif %} 
        </ul>
        </div>
      </nav>
    <body>
        
        <div class="content">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
